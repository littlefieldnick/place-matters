<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <div *ngFor="let card of cards | async">
        <h1 class="mat-h1">{{card.section}}</h1>
        <mat-divider></mat-divider>
        <mat-grid-list [cols]="columns" [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let route of card.routes" [colspan]="route.cols" [rowspan]="route.rows">
                <mat-card (click)="navigate(route.route)" class="dashboard-card" matTooltip="{{route.tooltip}}">
                    <mat-card-title>
                        {{route.title}}
                    </mat-card-title>
                    <mat-card-content  class="dashboard-card-content">
                        <mat-icon class="card-icon" [svgIcon]="route.icon"></mat-icon>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
