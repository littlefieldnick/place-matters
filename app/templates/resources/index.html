{% extends 'base.html' %}

{% block header %}
    </h1>{% block title %} Resources{% endblock %} </h1>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        {% for re in resources %}
            <div class="card">
                <h4 class="card-header">{{  re["name"] }}</h4>
                <div class="class-body">
                    <h5>{{ re["address"] }}</h5>
                </div>
                <a href="{{ url_for("resource.display_resource", id=re["id"]) }}" class="btn btn-primary">More Info</a>
            </div>
            <br/>
        {% endfor %}
            {{ map.js }}
            {{ map.html }}

    </div>


{% endblock %}
