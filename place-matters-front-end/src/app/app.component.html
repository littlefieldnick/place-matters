<mat-toolbar color="primary">
  <button [fxHide]="" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <img src="assets/logos/placematters_white_sm.png" class="logo">

  <span class="pull-right"></span>
  <button mat-icon-button
          matTooltip="Admin Login"
          aria-label="Admin Login"
          routerLink="admin/login">
    <mat-icon [svgIcon]="icon"></mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav [mode]="'side'">
    <mat-nav-list>
      <a mat-list-item routerLink="." *ngFor="let nav of adminNav">{{nav}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
