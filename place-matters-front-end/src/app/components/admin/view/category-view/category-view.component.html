<div fxLayout="row" fxLayoutAlign="center" style="padding-top: 10px">
    <div fxLayout="column" fxLayoutGap="20px">
        <h1 class="mat-headline" style="padding-left: 10px">All Categories</h1>

        <table mat-table [dataSource]="dataSource" fxFlex="100%">
            <!--- These columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id No.</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setCategory(row)"></tr>
        </table>
    </div>
    <div fxFlex="100%">
        <mat-card *ngIf="category">
            <mat-card-content>
                <h1 class="mat-headline">{{category.categoryName}}</h1>

                <h3 class="mat-headline">Description</h3>
                <p>{{category.description || 'Not Available'}}</p>

                <div>
                    <button mat-raised-button color="accent" fxFlex>Edit Category</button>
                    <button mat-raised-button color="warn" fxFlex> Delete Category</button>
                </div>
            </mat-card-content>
        </mat-card>

    </div>
</div>
